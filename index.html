---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">  

      <span class="post-meta">{{ post.date | date: "%b %e, %Y" }}</span>  
      
      <h1><a class="post-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>
      
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
