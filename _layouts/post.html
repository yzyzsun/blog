---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="meta">
    <i class="fa fa-calendar"></i>
    {{ page.date | date: "%Y-%m-%d" }} &nbsp;&nbsp;
    <i class="fa fa-folder-open"></i>
    {{ page.categories }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
